name: Release
on:
  workflow_dispatch:
    inputs:
      verilator_tag:
        description: 'Verilator tag to build (e.g., v5.030)'
        required: true
        type: string

jobs:
    version-check:
        runs-on: 'ubuntu-latest'
        outputs:
            bwz_latest_rls: ${{ steps.check.outputs.bwz_latest_rls }}
            vlt_tag: ${{ steps.check.outputs.vlt_tag }}
            rls_version: ${{ steps.check.outputs.rls_version }}
        steps:
        - name: fetch-version
          id: check
          run: |
            bwz_latest_rls=$(curl -s -L \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                https://api.github.com/repos/bitwuzla/bitwuzla/releases/latest | \
                jq ".tag_name" | sed -e 's/\"//g')
            
            vlt_tag="${{ inputs.verilator_tag }}"
            
            # Validate the tag exists in the Verilator repo
            tag_check=$(curl -s -L \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                -o /dev/null -w "%{http_code}" \
                "https://api.github.com/repos/verilator/verilator/git/refs/tags/${vlt_tag}")
            
            if [ "$tag_check" != "200" ]; then
                echo "Error: Tag '${vlt_tag}' not found in verilator/verilator repository"
                exit 1
            fi
            
            # Extract version number from tag (remove leading 'v' if present)
            rls_version=$(echo "${vlt_tag}" | sed -e 's/^v//')

            echo "bwz_latest_rls: ${bwz_latest_rls}"
            echo "vlt_tag: ${vlt_tag}"
            echo "rls_version: ${rls_version}"

            echo "bwz_latest_rls=${bwz_latest_rls}" >> ${GITHUB_OUTPUT}
            echo "vlt_tag=${vlt_tag}" >> ${GITHUB_OUTPUT}
            echo "rls_version=${rls_version}" >> ${GITHUB_OUTPUT}

            cat ${GITHUB_OUTPUT}
        - name: print
          run: |
            echo "bwz_latest_rls: ${{ steps.check.outputs.bwz_latest_rls }}"
            echo "vlt_tag: ${{ steps.check.outputs.vlt_tag }}"
            echo "rls_version: ${{ steps.check.outputs.rls_version }}"


    build-linux-x86_64:
        runs-on: 'ubuntu-latest'
        needs: version-check
        strategy:
          matrix:
            image: [manylinux2014_x86_64, manylinux_2_28_x86_64, manylinux_2_34_x86_64]
        steps:
            - uses: actions/checkout@v4
            - name: print
              run: |
                echo "print"
                echo "image: ${{ matrix.image }}"
                echo "bwz_latest_rls: ${{ needs.version-check.outputs.bwz_latest_rls }}"
                echo "vlt_tag: ${{ needs.version-check.outputs.vlt_tag }}"
                echo "rls_version: ${{ needs.version-check.outputs.rls_version }}"
            - name: build
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                image: ${{ matrix.image }}
                bwz_latest_rls: ${{ needs.version-check.outputs.bwz_latest_rls }}
                vlt_latest_rls: ${{ needs.version-check.outputs.vlt_tag }}
                rls_version: ${{ needs.version-check.outputs.rls_version }}
              run: >
                docker run --rm
                --volume "$(pwd):/io"
                --env vlt_latest_rls
                --env bwz_latest_rls
                --env rls_version
                --env image
                --workdir /io
                quay.io/pypa/${{ matrix.image }}
                /io/scripts/build.sh
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: "verilator-${{ matrix.image }}"
                path: "release/verilator-${{ matrix.image }}-*.tar.gz"
                if-no-files-found: error
                retention-days: 7

    build-linux-arm64:
        runs-on: 'ubuntu-24.04-arm'
        needs: version-check
        strategy:
          matrix:
            image: [manylinux_2_28_aarch64, manylinux_2_34_aarch64]
        steps:
            - uses: actions/checkout@v4
            - name: print
              run: |
                echo "print"
                echo "image: ${{ matrix.image }}"
                echo "bwz_latest_rls: ${{ needs.version-check.outputs.bwz_latest_rls }}"
                echo "vlt_tag: ${{ needs.version-check.outputs.vlt_tag }}"
                echo "rls_version: ${{ needs.version-check.outputs.rls_version }}"
            - name: build
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                image: ${{ matrix.image }}
                bwz_latest_rls: ${{ needs.version-check.outputs.bwz_latest_rls }}
                vlt_latest_rls: ${{ needs.version-check.outputs.vlt_tag }}
                rls_version: ${{ needs.version-check.outputs.rls_version }}
              run: >
                docker run --rm
                --volume "$(pwd):/io"
                --env vlt_latest_rls
                --env bwz_latest_rls
                --env rls_version
                --env image
                --workdir /io
                quay.io/pypa/${{ matrix.image }}
                /io/scripts/build.sh
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: "verilator-${{ matrix.image }}"
                path: "release/verilator-${{ matrix.image }}-*.tar.gz"
                if-no-files-found: error
                retention-days: 7

    build-macos-arm64:
        runs-on: 'macos-14'
        needs: version-check
        steps:
            - uses: actions/checkout@v4
            - name: Install dependencies
              run: |
                brew install autoconf automake bison flex help2man python3
                echo "$(brew --prefix bison)/bin" >> $GITHUB_PATH
                echo "$(brew --prefix flex)/bin" >> $GITHUB_PATH
            - name: print
              run: |
                echo "bwz_latest_rls: ${{ needs.version-check.outputs.bwz_latest_rls }}"
                echo "vlt_tag: ${{ needs.version-check.outputs.vlt_tag }}"
                echo "rls_version: ${{ needs.version-check.outputs.rls_version }}"
            - name: build
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                image: macos-arm64
                bwz_latest_rls: ${{ needs.version-check.outputs.bwz_latest_rls }}
                vlt_latest_rls: ${{ needs.version-check.outputs.vlt_tag }}
                rls_version: ${{ needs.version-check.outputs.rls_version }}
                FLEX: /opt/homebrew/opt/flex/bin/flex
                BISON: /opt/homebrew/opt/bison/bin/bison
                LEX: /opt/homebrew/opt/flex/bin/flex
                YACC: /opt/homebrew/opt/bison/bin/bison
              run: |
                export PATH="/opt/homebrew/opt/flex/bin:/opt/homebrew/opt/bison/bin:$PATH"
                export LDFLAGS="-L/opt/homebrew/opt/flex/lib"
                export CPPFLAGS="-I/opt/homebrew/opt/flex/include"
                ./scripts/build.sh
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: "verilator-macos-arm64"
                path: "release/verilator-macos-arm64-*.tar.gz"
                if-no-files-found: error
                retention-days: 7

    publish:
        runs-on: 'ubuntu-latest'
        needs: 
        - build-linux-x86_64
        - build-linux-arm64
        - build-macos-arm64
        - version-check
        permissions:
            contents: write
        steps:
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: "v${{ needs.version-check.outputs.rls_version }}"
            release_name: "Release v${{ needs.version-check.outputs.rls_version }}"
            body: |
              Build of Verilator ${{ needs.version-check.outputs.vlt_tag }}
              Version: ${{ needs.version-check.outputs.rls_version }}
            draft: false
            prerelease: false
        - name: Download build artifacts
          uses: actions/download-artifact@v4
          with:
            pattern: "verilator-*"
            path: release
            merge-multiple: true

        - name: Upload assets to release
          uses: softprops/action-gh-release@v2
          with:
            tag_name: "v${{ needs.version-check.outputs.rls_version }}"
            files: |
              release/**/*.tar.gz
            fail_on_unmatched_files: true
